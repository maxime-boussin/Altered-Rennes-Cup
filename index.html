<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Altered Rennes Cup</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/xuf2usu.css" />
    <link rel="icon" href="assets/altered-bzh.webp" />
  </head>
  <body>
    <div id="decklistBox">
      <div>
        <button class="list"></button>
        <button class="close"></button>
        <div class="blockView">
          <div class="uniques"></div>
          <div class="others"></div>
        </div>
        <div class="listView">
          <div class="listBox"></div>
          <div class="previewBox"></div>
        </div>
        <div class="loaderContainer">
          <span class="loader"></span>
        </div>
      </div>
    </div>
    <header>
      <img class="header__img__desktop" src="assets/top.png" />
      <img class="header__img__mobile" src="assets/top-mobile.png" />
      <div class="marginApp">
        <select name="saison" id="saison-select">
          <option value="3" selected>Saison 3</option>
          <option value="2">Saison 2</option>
          <option value="1">Saison 1</option>
        </select>
      </div>
    </header>
    <nav class="marginApp">
      <ul>
        <li id="linkGroups" class="navActiv">Poules</li>
        <li id="linkTournament">Tournoi</li>
        <li id="linkLoser">Loser Bracket</li>
        <li id="linkStats">Statistiques</li>
        <li id="linkInfo">Info</li>
      </ul>
    </nav>
    <section id="sectionGroups">
      <div id="listeArticles" class="marginApp"></div>
    </section>

    <section id="sectionTournament">
      <div class="listTour marginApp"></div>
    </section>

    <section id="sectionLoser">
      <div class="listTour marginApp"></div>
    </section>

    <section id="sectionStats">
      <div id="winrate" class="marginApp">
        <p>Winrate Héros</p>
        <div class="winrate__list"></div>
        <p>Winrate Factions</p>
        <div class="winrateFactions__list"></div>
        <p>Graphiques</p>
        <div class="charts__list">
          <div id="heroesAmountChart"></div>
        </div>
      </div>
    </section>
    <section id="sectionInfo">
      <div id="sectionInfo__details" class="marginApp">
        <div class="sectionInfo__details__bloc">
          <p class="sectionInfo__titre">Date</p>
          <p id="context" class="sectionInfo__details__bloc__content"></p>
        </div>
        <div class="sectionInfo__details__bloc">
          <p class="sectionInfo__titre">Format</p>
          <p id="format" class="sectionInfo__details__bloc__content"></p>
        </div>
      </div>
      <div id="sectionInfo__ban" class="marginApp">
        <div class="sectionInfo__ban__bloc">
          <p class="sectionInfo__titre">Cartes suspendues</p>
          <div id="banCards" class="sectionInfo__ban__bloc__listeCartes"></div>
        </div>
        <div class="sectionInfo__ban__bloc">
          <p class="sectionInfo__titre">Errata récents</p>
          <div id="errata" class="sectionInfo__ban__bloc__listeCartes"></div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="script.js" defer></script>
  </body>
</html>
