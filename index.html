<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Altered Rennes Cup</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/xuf2usu.css" />
    <link rel="icon" href="assets/altered-bzh.webp" />
  </head>
  <body>
    <div id="decklistBox">
      <div>
        <button class="list"></button>
        <button class="close"></button>
        <div class="blockView">
          <div class="uniques"></div>
          <div class="others"></div>
        </div>
        <div class="listView">
          <div class="listBox"></div>
          <div class="previewBox"></div>
        </div>
        <div class="loaderContainer">
          <span class="loader"></span>
        </div>
      </div>
    </div>
    <header>
      <img class="header__img__desktop" src="assets/top.png" />
      <img class="header__img__mobile" src="assets/top-mobile.png" />
      <div class="marginApp">
        <select name="saison" id="saison-select" @change="onSeasonChange">
          <option v-for="season in seasons" :value="season.number" :selected="season.selected">{{season.name}}</option>
        </select>
      </div>
    </header>
    <nav class="marginApp">
      <ul>
        <li 
          v-for="(item, index) in menuItems" 
          :key="index"
          @click="selectSection(index)"
          :class="{ navActiv: activeItem === index }"
        >
          {{ item.label }}
        </li>
      </ul>
    </nav>
    <section id="sectionGroups" v-show="activeItem === 0">
      <div id="listeArticles" class="marginApp"></div>
    </section>

    <section id="sectionTournament" v-show="activeItem === 1">
      <div class="listTour marginApp"></div>
    </section>

    <section id="sectionLoser" v-show="activeItem === 2">
      <div class="listTour marginApp"></div>
    </section>

    <section id="sectionStats" v-show="activeItem === 3">
      <div id="navStats" class="marginApp">
        <button class="btnWinrate btnActif">WINRATE</button>
        <button class="btnCartes">CARTES JOUÉES</button>
      </div>
      <div id="winrate" class="marginApp">
        <p>Héros</p>
        <div class="winrate__list"></div>
        <p>Factions</p>
        <div class="winrateFactions__list"></div>
        <p>Répartition</p>
        <div class="charts__list">
          <div id="heroesAmountChart"></div>
        </div>
      </div>
      <div id="cartesJouees" class="marginApp"></div>
      <div id="cartesUniques" class="marginApp">
        <article class="cartesJouees__bloc">
          <div class="cartesJouees__bloc__details">
            <div>
              <img class="cartesJouees__bloc__details__logoFaction" src="assets/icon-factions/icon-faction-1.png" />
              <img class="cartesJouees__bloc__details__logoFaction" src="assets/icon-factions/icon-faction-2.png" />
              <img class="cartesJouees__bloc__details__logoFaction" src="assets/icon-factions/icon-faction-3.png" />
              <img class="cartesJouees__bloc__details__logoFaction" src="assets/icon-factions/icon-faction-4.png" />
              <img class="cartesJouees__bloc__details__logoFaction" src="assets/icon-factions/icon-faction-5.png" />
              <img class="cartesJouees__bloc__details__logoFaction" src="assets/icon-factions/icon-faction-6.png" />
            </div>
            <p>Uniques</p>
          </div>
          <div class="cartesUniques__bloc__listeCarte"></div>
        </article>
      </div>
    </section>
    <section id="sectionInfo" v-show="activeItem === 4">
      <div id="sectionInfo__details" class="marginApp">
        <div class="sectionInfo__details__bloc">
          <p class="sectionInfo__titre">Date</p>
          <p id="context" class="sectionInfo__details__bloc__content"></p>
        </div>
        <div class="sectionInfo__details__bloc">
          <p class="sectionInfo__titre">Format</p>
          <p id="format" class="sectionInfo__details__bloc__content"></p>
        </div>
      </div>
      <div id="sectionInfo__ban" class="marginApp">
        <div id="sectionInfo__ban__bloc" class="sectionInfo__ban__bloc">
          <p class="sectionInfo__titre">Cartes suspendues</p>
          <div id="banCards" class="sectionInfo__ban__bloc__listeCartes"></div>
        </div>
        <div id="sectionInfo__errata__bloc" class="sectionInfo__ban__bloc">
          <p class="sectionInfo__titre">Errata récents</p>
          <div id="errata" class="sectionInfo__ban__bloc__listeCartes"></div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="script.js" defer></script>
  </body>
</html>
